<!DOCTYPE html>
<html lang="en">
<head>
  <title>SSML-Verify Account</title>
  <link rel="icon" type="image/x-icon" href="../Asset/fv.ico">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/94dc2703a5.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="../css/loginstyle.css">
<link rel="stylesheet" href="../css/headertest.css">
</head>
<body>
  

  <div class="loginpanel">
    <div style="width:100%; height:100px">

      <img class="home" src="../Asset/ssmlLogo.jpg" alt="Home">

    </div>

    <div class="container">
      <form >
          <div class="mb-3">
            <label for="Verification" class="form-label">A Verification Code has been sent to Your Moble number .......63</label>
            <input type="tel" maxlength="6" class="form-control" id="Verification" placeholder="Enter 6 Digit Code">
          </div>

          <div class="d-grid  col-12 mx-auto">
            <button class="btn btn-primary" type="button"><a href="../index.html">Submit</a></button>            
          </div>

          <div class="d-grid my-2 col-12 mx-auto">
            <button class="btn btn-primary mb-2 bg-danger"  type="button">Resend Code</button>
          <div>
      </form>      
    </div>
</div>
</body>
</html>
